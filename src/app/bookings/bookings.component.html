<form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="name">Name:</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="phoneNumber">Phone Number:</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="teamMatch">Team Match:</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="teamMatch" formControlName="teamMatch">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="amount">Amount:</label>
    <div class="col-md-9">
      <input type="number" class="form-control" id="amount" formControlName="amount">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="ratio">Ratio:</label>
    <div class="col-md-9">
      <input type="number" class="form-control" id="ratio" formControlName="ratio">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 col-form-label" for="paymentStatus">Payment Status:</label>
    <span class="col-md-1">
      <input type="checkbox" class="form-check-input checkbox-align" id="paymentStatus" formControlName="paymentStatus">
    </span>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="winAmount">Win Amount:</label>
    <div class="col-md-9">
      <input type="number" class="form-control" id="winAmount" formControlName="winAmount">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
