<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="container mt-5">

    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" id="firstName" class="form-control" formControlName="firstName">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
      <div class="col-sm-10">
        <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        <input type="text" id="address" class="form-control" formControlName="address">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="city" class="col-sm-2 col-form-label">City:</label>
      <div class="col-sm-10">
        <input type="text" id="city" class="form-control" formControlName="city">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="state" class="col-sm-2 col-form-label">State:</label>
      <div class="col-sm-10">
        <input type="text" id="state" class="form-control" formControlName="state">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="country" class="col-sm-2 col-form-label">Country:</label>
      <div class="col-sm-10">
        <input type="text" id="country" class="form-control" formControlName="country">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="postalCode" class="col-sm-2 col-form-label">Postal Code:</label>
      <div class="col-sm-10">
        <input type="text" id="postalCode" class="form-control" formControlName="postalCode">
      </div>
    </div>
    <div class="form-group row">
      <div class="red-color" *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].errors?.['required']">
        Email is required.
      </div>
      <div class="red-color" *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].errors?.['email']">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">Submit</button>
        </div>
      </div>
    
  </form>
